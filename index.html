<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mald Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function generate() {
            let cWordArray = [
                "you can't read", "I win", "adopted?", "fatherless", "anime profile picture", "log off", "no one cares", "L", "ratio",
                "cope", "seethe", "you fell off", "don't care", "cringe", "go touch grass", "get good", "maidenless", "who asked",
                "skill issue", "grammar issue", "stfu", "no lifer", "deal with it", "sus", "blocked", "stay mad", "ez", "get real",
                "get a life", "typo", "mald", "incorrect", "no bitches", "not based", "your mom likes morbius", "cry about it", "nerd",
                "full time discord mod", "reported", "never gonna give you up", "never gonna let you down",
                "never gonna run around and desert you", "never gonna make you cry", "never gonna say goodbye",
                "never gonna tell a lie and hurt you", "you're*", "your*", "any askers", "lacking father figure",
                "lacking mother figure", "ok boomer", "I rejected your mother's advances", "ask deez", "the audacity", "cope harder",
                "gg", "triggered", "redpilled", "we're no strangers to love", "you know the rules and so do I",
                "a full commitment's what I'm thinking of", "you wouldn't get this from any other guy",
                "I just wanna tell you how I'm feeling", "gotta make you understand", "we've known each other for so long",
                "your heart's been aching, but you're too shy to say it", "inside, we both know what's going on",
                "we know the game and we're gonna play it", "and if you ask me how I'm feeling",
                "don't tell me you're too blind to see"
            ];
            let wordArray = [...cWordArray];
            let output = document.getElementById("output"), input = document.getElementById("input");
            output.innerHTML = "";
            for (let i = 0; i < input.value; i++) {
                if (wordArray.length == 0)
                    wordArray = [...cWordArray];
                let random = Math.floor(Math.random() * wordArray.length);
                let choice = wordArray.splice(random, 1);
                if (output.innerHTML.length != 0)
                    output.innerHTML += " + ";
                output.innerHTML += choice;
            }
        }
    </script>
</head>
<body>
    <div class="center">
        <label for="words">Word count:</label>
        <br>
        <input id="input" type="number" name="words">
        <br><br>
        <button onclick="generate()">Generate</button>
        <br><br>
        <label>Output:</label>
        <br>
        <label id="output" style="color:rgb(170, 170, 170);">Generate a Mald Session for the unfortunate bloke</label>
    </div>
</body>
</html>
